<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="icon" href="./images/NAMU-BLACK (1).svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonimous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  </head>

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/NAMU.svg"
                alt="NAMU"
              >
            </a>

            <div class="top-actions__interactive">
              <a href="#" class="icon icon--menu">
              </a>

              <div class="top-actions__language">
                <select name="language"  class="top-actions__language--box">
                  <option value="UA">
                    UA
                  </option>
                </select>
                <img
                  src="./images/Union.svg"
                  alt="union"
                  class="top-actions__language--union"
                >
              </div>
            </div>
          </div>

          <div class="header__info">
            <div class="header__additional">10 серпня - 10 листопада</div>
            <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
            <div class="header__main">Внесок українських митців у світову культуру 19-20ст</div>
            <div class="button header__button">
              <a href="#buy-ticket" class="button__link">Купити квиток</a>
            </div>
            <h6 class="header__dates">10.08 - 10.10</h6>
          </div>

          <div class="image header__image">
            <div class="image__girl"></div>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
